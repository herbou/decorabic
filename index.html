<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="te.t/html;charset=UTF-8">
    <title>Decorabic</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600;700;1000&display=swap" rel="stylesheet">
    <script src="main.js" defer></script>
</head>

<body>

    <div class="container">
        <textarea class="text" rows="3">إسرائيل عدوة البشرية</textarea>
        <button class="btn">تحـويــــل</button>
        <textarea class="result" rows="3"></textarea>
        <button class="btn copy">نسخ النص</button>
    </div>
    
    <div class="container st">
        <div class="settings">
            <h2>الإعـــدادات</h2>
            <div class="option">
                <label>
                    تمديـــد الكلمـــــات
                </label>
                <input class="inp-extend-length" type="range" min="0" max="18" value="0" step="1"/> 
            </div>
            <div class="option">
                <label>
                    تمديــــد عشـوائــــي
                </label>
                <input class="inp-extend-rand" type="checkbox" /> 
            </div>
            <div class="option">
                <label>
                    حـروف بـــدون نـقــط
                </label>
                <input class="inp-dotless" type="checkbox" /> 
            </div>
            <div class="option">
                <label>
                    حـــروف غـــريبــــــة
                </label>
                <input class="inp-weird" type="checkbox" /> 
            </div>
        </div>
    </div>

    <span class="credit">
        Made by ❤️ : <a target="_blank" href="https://herbou.github.io/me/" title="Personal page">Hamza Herbou</a>
    </span>

</body>
</html>
